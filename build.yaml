targets:
  $default:
    builders:
      json_serializable:
        options:
          # Options configure how source code is generated for every
          # `@JsonSerializable()`-annotated class in the package.
          #
          # The default value for each is listed.
          any_map: false
          checked: false
          constructor: ""
          create_factory: true
          create_to_json: true
          disallow_unrecognized_keys: false
          explicit_to_json: false
          field_rename: none
          generic_argument_factories: false
          ignore_unannotated: false
          include_if_null: true
      freezed:
        options:
          # Customize the output of the Freezed code generator
          map: true
          maybe_map: true
          when: true
          maybe_when: true
          copy_with: true
          equal: true
          to_string: true
      riverpod_generator:
        options:
          # Generate providers in a separate file
          separate_output_dirs: true
          # Custom naming convention
          provider_name_prefix: ""
          provider_name_suffix: "Provider"
      retrofit_generator:
        options:
          # Generate responses as result types
          auto_cast_response: true
          # Use response type from package:http
          use_result_types: false